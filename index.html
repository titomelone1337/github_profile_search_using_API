<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer using Github API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js"></script>
    <style>
        /* Optional: Add custom CSS for styling */
        #search {
            border-radius: 0; /* Optional: Remove border radius to match button */
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align: center;">Github Search User App</h1>
        <form id="myForm" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="search">
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger btn-block">Search User</button>
                </div>
            </div>
        </form>
        <div id="result">

            
        </div>
    </div>
</body>
</html>
